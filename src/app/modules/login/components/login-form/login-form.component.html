<div *ngIf="currentUser" class="login-form-wrapper">
    <button (click)="logoutUser()">LogOut</button>
    <div class="form-group">
        <label for="name">id</label>
        <input id="id"
               type="text"
               class="form-control"
               name="id"
               disabled
               [value]="currentUser.id" />
    </div>

    <div class="form-group">
        <label for="name">name</label>
        <input id="name"
               type="text"
               class="form-control"
               disabled
               name="name"
               [value]="currentUser.name" />
    </div>

    <div class="form-group">
        <label for="email">email</label>
        <input id="email"
               type="text"
               class="form-control"
               disabled
               name="email"
               [value]="currentUser.email" />
    </div>

    <div class="form-group">
        <label for="password">password:</label>
        <input id="password"
               type="text"
               class="form-control"
               name="password"
               disabled
               [value]="currentUser.password" />
    </div>
</div>

<div *ngIf="!currentUser" class="login-form-wrapper">
    <button type="button" (click)="updateRegister()">{{isRegister ? "Login" : "Register"}}</button>
    <form *ngIf="!isRegister" (ngSubmit)="loginUser()" id="login-form" #form="ngForm">
        <div class="form-group">
            <label for="name">id</label>
            <input id="id"
                   type="text"
                   class="form-control"
                   name="id"
                   required
                   placeholder="id"
                   [(ngModel)]="user.id" />
        </div>

        <button type="submit"
                form="login-form"
                [disabled]="form.invalid">Login</button>
    </form>
    <form *ngIf="isRegister" (ngSubmit)="registerUser()" id="login-form" #form="ngForm">
        <div class="form-group">
            <label for="name">id</label>
            <input id="id"
                   type="text"
                   class="form-control"
                   name="id"
                   disabled
                   placeholder="id"
                   [(ngModel)]="user.id" />
        </div>

        <div class="form-group">
            <label for="name">name</label>
            <input id="name"
                   type="text"
                   class="form-control"
                   required
                   name="name"
                   placeholder="name"
                   [(ngModel)]="user.name" />
        </div>

        <div class="form-group">
            <label for="email">email</label>
            <input id="email"
                   type="text"
                   class="form-control"
                   required
                   name="email"
                   placeholder="email"
                   [(ngModel)]="user.email" />
        </div>

        <div class="form-group">
            <label for="password">password:</label>
            <input id="password"
                   type="text"
                   class="form-control"
                   name="password"
                   placeholder="password"
                   required
                   [(ngModel)]="user.password" />
        </div>

        <button type="submit"
                form="login-form"
                [disabled]="form.invalid">Register</button>
    </form>
</div>
